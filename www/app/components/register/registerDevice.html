


          
		  
		   <form name="RegisterForm" class="example-form">
		   <md-toolbar style="position:fixed;top:0px;">
      <div class="md-toolbar-tools">
        

        <md-truncate style="position: absolute; left: 20px; right: 170px; top: 17px; bottom: 13px;">Register</md-truncate>

        <span flex></span>
        <md-button ng-disabled="RegisterForm.$invalid" ng-click="submitRegister()" class="md-primary md-register" aria-label="Learn More">
          Done
        </md-button>
        
      </div>
    </md-toolbar>
		   <div class="" style="padding:15px;position: relative;
    top: 50px;">
		   <md-list-item class="secondary-button-padding" >
    <p>Personal Contact</p>
    
	
  </md-list-item>
  <md-input-container class="md-block" flex-gt-sm>
            <label>Name</label>
            <input ng-model="personal.name" required>
          </md-input-container>


  <md-input-container class="md-block" flex-gt-sm>
            <label>Mobile Number</label>
            <input type="text" pattern="\d*" maxlength="10" ng-model="personal.number"  ng-keypress="filterValue($event)" required>
          </md-input-container>
		  <md-list-item class="secondary-button-padding" >
    <p>Emergency Contact</p>
    
	<md-button class="md-warn md-secondary" ng-click="addmore();">Add More</md-button>
  </md-list-item>
		  
		  <div ng-if="emergency.length > 0" ng-repeat="em in emergency">
		  <md-input-container class="md-block" flex-gt-sm>
            <label>Name {{em.count}} </label>
            <input ng-model="em.name" ng-required="em.mandatory">
          </md-input-container>
		   
		  
		  <md-input-container class="md-block" flex-gt-sm>
            <label>Mobile Number {{em.count}}</label>
            <input type="text" pattern="\d*" maxlength="10" ng-keypress="filterValue($event)"  ng-model="em.number" ng-required="em.mandatory">
			
          </md-input-container>
		  
		  </div>
		  
		  
		 
    </div>

</form>
