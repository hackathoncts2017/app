<div >
	<div ng-controller="DashboardController" class="dashboard-home">
	</div>
	<div  layout="row" class="dashboard-box">
			<!--<div flex="30" class="dashboard-tile" style="background: #8b5820;">
					<div class="date-container">
						<div class="date-time">19 <br/> Monday</div>
					</div>
			</div>-->
			<div flex="40" class="dashboard-tile" style="background: #e4b237;">
				
			</div>
			<div flex="40" class="dashboard-tile" style="background: #f6a500;">
				<div class="date-container">
						<div class="date-time">Current call <br/>15:33:45</div>
				</div>
			</div>
			<div flex="40" class="dashboard-tile" style="background: #c43a35;">
				<div class="date-container">
						<div class="date-time">
								Next call <br/>15 KM <br/>
								03:45 PM
						</div>
				</div>
			</div>
	</div>
	 <md-card ng-init="chartReports('daily')" md-theme="{{ showDarkTheme ? 'dark-grey' : 'default' }}" md-theme-watch ng-if="chartsection">
        
        <md-card-actions layout="row" layout-align="start center">
          <section layout="row" layout-sm="column" layout-align="center center" layout-wrap>
      <md-button class="md-raised {{dailyclass}}" ng-click="chartReports('daily')" >Daily</md-button>
      <md-button class="md-raised {{weeklyclass}}"  ng-click="chartReports('weekly')" >Weekly</md-button>
      <md-button class="md-raised {{monthlyclass}}" ng-click="chartReports('monthly')" >Monthly</md-button>
      <md-button class="md-raised {{yearlyclass}}" ng-click="chartReports('yearly')" >Yearly</md-button>

      
    </section>
        </md-card-actions>
        <!-- <hc-chart options="chartOptions">Placeholder for generic chart</hc-chart> -->
        <highchart id="chart1" config="dchartConfig" ng-if="dailychart"></highchart>
         <highchart id="chart2" config="wchartConfig" ng-if="weeklychart"></highchart>
          <highchart id="chart3" config="mchartConfig" ng-if="monthlychart"></highchart>
           <highchart id="chart4" config="ychartConfig" ng-if="yearlychart"></highchart>
      </md-card>
	<div  layout="row" class="card" style="height:50px;">
	
	</div>
</div>
