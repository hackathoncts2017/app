<div>
	<div map-lazy-load="https://maps.google.com/maps/api/js">
	  <ng-map center="current-location" style="height: 550px">
		  <div ng-if="locations.length > 0">
		  	<div ng-repeat="loc in locations">
		  		<div ng-if="indexVal == $index && $rootScope.isCustomer != 1">
		  			<directions
			          travel-mode="DRIVING"
			          origin="current-location"
			          destination={{loc.locationVal}}>
			        </directions>
		  		</div>
		  		<div ng-if="indexVal == $index && $rootScope.isCustomer == 1">
		  			<directions
			          travel-mode="DRIVING"
			          origin={{jobLoc}}
			          destination={{loc.locationVal}}>
			        </directions>
		  		</div>
		  		<div ng-if="indexVal != $index && indexVal >= 0">
		  			<custom-marker position={{loc.locationVal}}>
				        <div>
				          <img src="assets/img/marker.png"  style="width:30px;height:30px;"/>
				        </div>
			        </custom-marker>
		  		</div>
		  		<div ng-if="indexVal == -1 && loc.isEng">
		  			<custom-marker position={{loc.locationVal}}>
				        <div>
				          <img src="assets/img/{{loc.image}}.jpg"  style="width:30px;height:30px;border:2px solid #f6a500; border-radius: 50px"/>
				        </div>
			        </custom-marker>
		  		</div>
		  		<div ng-if="indexVal == -1 && !loc.isEng">
		  			<custom-marker position={{loc.locationVal}}>
				        <div>
				          <img src="assets/img/marker.png"  style="width:30px;height:30px;"/>
				        </div>
			        </custom-marker>
		  		</div>
		      </div>
			</div>
		</ng-map>
	</div>
</div>
